<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>

    <header class="header-desktop">
      <img
        src="images/O Federado.svg"
        alt="O Federado"
        class="logo-header-desktop"
      />
      <nav class="menu-desktop">
        <ul>
          <li><a href="#">Útimas Notícias</a></li>
          <li><a href="#">Projetos de Extenção</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
        <form action="get" class="search-desktop">
          <input
            type="text"
            placeholder="Buscar..."
            name="search-bar"
            id="search-bar"
            class="search-bar"
          />
          <a href="" id="search-button" class="search-button">
            <img class="search-button-svg" src="images/Search.svg" alt="" />
          </a>
        </form>
      </nav>
    </header>

    <header class="header-mobile">
      <img
        src="images/O Federado.svg"
        alt="O Federado"
        class="logo-header-mobile"
      />
      <span class="menu-mobile">
        <img class="menu-mobile-svg" src="images/Menu.svg" alt="" />
      </span>

    </header>
  </body>
</html>
